<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .contact-details {
            margin-bottom: 20px;
        }

        .contact-details p {
            color: #555;
            margin: 5px 0;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 5px;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        .contact-form button {
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header
            style="background: #4CAF50; color: white; padding: 20px; text-align: center;">
            <nav style="display: flex; justify-content: center; gap: 15px;">
                <a href="/"
                    style="color: white; text-decoration: none; font-weight: bold;">Home</a>
                <a href="/about"
                    style="color: white; text-decoration: none; font-weight: bold;">About</a>
                <a href="/team"
                    style="color: white; text-decoration: none; font-weight: bold;">Team</a>
                <a href="/contact"
                    style="color: white; text-decoration: none; font-weight: bold;">Contact</a>
            </nav>
        </header>

    
    <h1>Contact Us</h1>
    <!-- Main Content Section -->
    <main>
        <!-- Contact Details -->
        <section class="contact-details">
            <h2>Get in Touch</h2>
            <p><strong>Email:</strong> info@studioshodwe.com</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <p><strong>Address:</strong> 123 Creative Lane, Design City, DC 45678</p>
        </section>

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Studio Shodwe. All rights reserved.</p>
    </footer>

</body>
</html>
